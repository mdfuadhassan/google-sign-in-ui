<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
    <link rel="shortcut icon" href="gg-favicon-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="resposive.css">
</head>

<body>
    <div class="full_body">
        <header>
            <div class="google_logo"><img class="google_logo_png" src="google-logo.png" alt="Logo"></div>
            <p class="sign_in">Sign in</p>
            <p class="use_account">Use your Goole Account</p>
        </header>

        <main>
            <div class="input_part">
                <input class="form_field" type="email" id="name" placeholder="Email or phone" required>
                <label class="form_label_2" for="name"> </label>
                <label class="form_label" for="name">Email or phone</label>
                <a class="forgot_email" href="#">Forgot email?</a>
            </div>

            <div class="text_field">
                <p class="guest_mode">Not your computer? Use Guest mode to sign in privately.
                    <a class="learn_more" href="#">Learn more</a>
                </p>
            </div>

            <div class="create_next">
                <a class="create_account" href="#">Create Account</a>
                <button class="next_button">Next</button>
            </div>

        </main>

        <footer>
            <div class="footer_position">

                <div class="language_select">
                    <select class="selec_tor" name="language" id="language">
                        <option value="english_united_states">English (United States)</option>
                        <option value="english_united_kingdom">English (United Kingdom)</option>
                        <option value="bangladesh">Bangla</option>
                    </select>
                </div>

                <div class="footer_nav">
                    <ul>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                    </ul>
                </div>

            </div>
        </footer>
    </div>

</body>

</html>
